<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    color: white;
    text-align: center;
    overflow: hidden;
    position: relative;
}

.card {
    background: rgba(0, 0, 0, 0.2);
    padding: 30px;
    border-radius: 20px;
    max-width: 320px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    z-index: 2;
}

h1 {
    font-size: 26px;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    margin-bottom: 25px;
}

button {
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background: #2ecc71;
    color: white;
}

#no {
    background: #e74c3c;
    color: white;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    color: pink;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
    z-index: 1;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Hey Baby</h1>
    <p>From my heart to this screen......<br>Will you be my Valentine?</p>
    <button id="yes" onclick="sayYes()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
</div>

<script>
function sayYes() {
    document.body.innerHTML = `
        <div style="
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #ff4d6d, #ff758f);
        color: white;
        font-family: Arial;
        text-align: center;">
            <h1>YAYYYYYY ðŸ’–</h1>
            <p>I love you babyyyyyy</p>
        </div>
    `;
}

function moveNo() {
    const button = document.getElementById("no");

    const maxX = window.innerWidth - button.offsetWidth - 20;
    const maxY = window.innerHeight - button.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    button.style.left = x + "px";
    button.style.top = y + "px";
}

/* Floating hearts generator */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
